    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4ecca3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Container */
        .container {
            display: none;
            min-height: 100vh;
        }
        
        .container.active {
            display: block;
        }
        
        /* Main Menu */
        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .main-menu h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .menu-btn {
            background: linear-gradient(45deg, #4ecca3, #2ecc71);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 204, 163, 0.4);
        }
        
        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 204, 163, 0.6);
        }
        
        /* Language Toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .language-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        /* Game Menu */
        .game-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .game-menu.active {
            display: flex;
        }
        
        .game-menu h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .menu-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .menu-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: #4ecca3;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .menu-button h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        /* Game Containers */
        .game-container {
            display: none;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .game-container.active {
            display: block;
        }
        
        /* Video Controls */
        .story-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }
        
        .story-container.active {
            display: flex;
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .video-controls {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-control-btn {
            background: linear-gradient(45deg, #4ecca3, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .video-control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 204, 163, 0.6);
        }
        
        .video-control-btn.secondary {
            background: linear-gradient(45deg, #f39c12, #e67e22);
        }
        
        /* Message System */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: messageSlide 0.3s ease-out;
        }
        
        .message.error {
            background: #e74c3c;
        }
        
        .message.warning {
            background: #f39c12;
        }
        
        @keyframes messageSlide {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                grid-template-columns: 1fr;
            }
            
            .main-menu h1 {
                font-size: 2em;
            }
            
            .game-menu h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    
    <!-- Loading Screen -->

    <!-- Language Toggle Button -->

    <!-- Audio Elements -->
    <audio id="bgmAudio" loop>
        <source src="assets/audio/bgm.mp3" type="audio/mpeg">

    <!-- JavaScript Files -->
    <script>
        console.log('üéÆ Starting game initialization...');
        
        // Global game state
        window.gameState = {
            currentLanguage: 'en',
            currentGame: null,
            score: 0,
            level: 1,
            initialized: false
        };
        
        // Language data
        window.translations = {
            en: {
                gameTitle: "üé≠ English Past Tense Adventure",
                startGame: "üöÄ Start Adventure",
                continueGame: "üìñ Continue",
                instructions: "üìö Instructions", 
                credits: "üèÜ Credits",
                gameMenuTitle: "üéÆ Choose Your Challenge",
                wordSearch: "üîç Word Search",
                wordSearchDesc: "Find past tense words in the grid",
                fallingWords: "‚öîÔ∏è Word Battle",
                fallingWordsDesc: "Slice words with correct pronunciation",
                multipleChoice: "üßô‚Äç‚ôÇÔ∏è Quiz Master",
                multipleChoiceDesc: "Choose the correct pronunciation",
                bossFight: "üëë Final Boss",
                bossFightDesc: "Face the Pronunciation King!",
                backToMenu: "üè† Back to Menu",
                languageToggle: "üåê ‰∏≠Êñá"
            },
            zh: {
                gameTitle: "üé≠ Ëã±Ë™ûÈÅéÂéªÂºèÁôºÈü≥ÂÜíÈö™",
                startGame: "üöÄ ÈñãÂßãÂÜíÈö™",
                continueGame: "üìñ ÁπºÁ∫åÈÅäÊà≤",
                instructions: "üìö ÈÅäÊà≤Ë™™Êòé",
                credits: "üèÜ Ë£Ω‰ΩúÂúòÈöä",
                gameMenuTitle: "üéÆ ÈÅ∏ÊìáÈÅäÊà≤",
                wordSearch: "üîç ÂñÆË©ûÊêúÁ¥¢",
                wordSearchDesc: "Âú®Á∂≤Ê†º‰∏≠ÊâæÂà∞ÈÅéÂéªÂºèÂñÆË©û",
                fallingWords: "‚öîÔ∏è ËêΩÂ≠óÈÅäÊà≤",
                fallingWordsDesc: "Áî®ÂäçÊñ¨ÈñãÊ≠£Á¢∫ÁôºÈü≥ÁöÑÁü≥Â°ä",
                multipleChoice: "üßô‚Äç‚ôÇÔ∏è ÈÅ∏ÊìáÈ°å",
                multipleChoiceDesc: "ËÅΩÁôºÈü≥ÈÅ∏ÊìáÊ≠£Á¢∫È°ûÂûã",
                bossFight: "üëë BossÊà∞",
                bossFightDesc: "ÊìäÊïóÁôºÈü≥‰πãÁéãÔºÅ",
                backToMenu: "üè† ËøîÂõûÈÅ∏ÂñÆ",
                languageToggle: "üåê English"
            }
        };
        
        // Translation function
        function updateLanguage(lang) {
            window.gameState.currentLanguage = lang;
            const t = window.translations[lang];
            
            // Update UI elements
            const elements = [
                'gameTitle', 'startGame', 'continueGame', 'instructions', 'credits',
                'gameMenuTitle', 'languageToggle'
            ];
            
            elements.forEach(key => {
                const element = document.getElementById(key);
                if (element && t[key]) {
                    element.textContent = t[key];
                }
            });
            
            // Update game buttons
            const gameButtons = document.querySelectorAll('.menu-button');
            gameButtons.forEach(btn => {
                const game = btn.dataset.game;
                if (game && t[game]) {
                    const h3 = btn.querySelector('h3');
                    const p = btn.querySelector('p');
                    if (h3) h3.textContent = t[game];
                    if (p) p.textContent = t[game + 'Desc'];
                }
            });
            
            // Update back buttons
            document.querySelectorAll('.back-btn').forEach(btn => {
                if (t.backToMenu) btn.textContent = t.backToMenu;
            });
        }
        
        // Message system
        function showMessage(text, type = 'success', duration = 3000) {
            // Remove existing message
            const existing = document.querySelector('.message');
            if (existing) {
                existing.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.style.opacity = '0';
                    setTimeout(() => {
                        if (message.parentNode) {
                            message.parentNode.removeChild(message);
                        }
                    }, 300);
                }
            }, duration);
        }
        
        // Loading manager
        const LoadingManager = {
            scriptsLoaded: 0,
            totalScripts: 3,
            
            updateStatus(message) {
                const statusEl = document.getElementById('loadingStatus');
                if (statusEl) statusEl.textContent = message;
                console.log('Loading:', message);
            },
            
            scriptLoaded() {
                this.scriptsLoaded++;
                const progress = Math.round((this.scriptsLoaded / this.totalScripts) * 100);
                this.updateStatus(`Loading... ${progress}%`);
                
                if (this.scriptsLoaded >= this.totalScripts) {
                    setTimeout(() => this.finishLoading(), 500);
                }
            },
            
            finishLoading() {
                console.log('üéâ All scripts loaded successfully');
                
                // Hide loading screen
                const loading = document.getElementById('loadingScreen');
                const game = document.getElementById('gameContainer');
                const langToggle = document.getElementById('languageToggle');
                
                if (loading) {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                        if (game) {
                            game.classList.add('active');
                            document.getElementById('mainMenu').style.display = 'flex';
                        }
                        if (langToggle) langToggle.style.display = 'block';
                    }, 500);
                }
                
                // Initialize game system
                if (window.GameSystem) {
                    window.gameSystem = new window.GameSystem();
                    window.gameState.initialized = true;
                    updateLanguage('en'); // Set default language
                } else {
                    console.error('GameSystem not found!');
                }
            }
        };
        
        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, setting up basic event listeners...');
            
            // Language toggle
            document.getElementById('languageToggle').addEventListener('click', () => {
                const newLang = window.gameState.currentLanguage === 'en' ? 'zh' : 'en';
                updateLanguage(newLang);
            });
            
            // Video controls
            const skipBtn = document.getElementById('skipIntro');
            const continueBtn = document.getElementById('continueStory');
            
            if (skipBtn) {
                skipBtn.addEventListener('click', () => {
                    document.getElementById('storyContainer').classList.remove('active');
                    if (window.gameSystem) {
                        window.gameSystem.showGameMenu();
                    }
                });
            }
            
            if (continueBtn) {
                continueBtn.addEventListener('click', () => {
                    document.getElementById('storyContainer').classList.remove('active');
                    if (window.gameSystem) {
                        window.gameSystem.showGameMenu();
                    }
                });
            }
            
            // Start loading scripts
            LoadingManager.updateStatus('Loading game system...');
        });
    </script>
    
    <script src="js/gamesystem.js" onload="LoadingManager.scriptLoaded()" onerror="console.error('Failed to load gamesystem.js')"></script>
    <script src="js/wordSearch.js" onload="LoadingManager.scriptLoaded()" onerror="console.error('Failed to load wordSearch.js')"></script>
    <script src="js/main.js" onload="LoadingManager.scriptLoaded()" onerror="console.error('Failed to load main.js')"></script>

</body>
